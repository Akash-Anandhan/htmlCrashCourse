<!DOCTYPE html>
<html>
<head>
    <title>Sample HTML Form</title>
</head>
<body>
    <h1>Sample HTML Form</h1>
    
    <form>

        <label>Full name:</label>
        <input type="text" placeholder="e.g., Rishabh Kumar"><br><br>

        <label>Email address:</label>
        <input type="email" placeholder="you@example.com"><br><br>

        <label>Password:</label>
        <input type="password"><br><br>

        <label>Age:</label>
        <input type="number" value="25"><br><br>

        <label>Date of birth:</label>
        <input type="date"><br><br>

        <label>Country:</label>
        <select>
            <option value="">Choose your country</option>
            <option>India</option>
            <option>USA</option>
            <option>UK</option>
        </select><br><br>

        <label>Gender:</label><br><br>
        <input type="radio" value="male">
        <label>Male</label>

        <input type="radio" value="female">
        <label>Female</label>

        <input type="radio" value="other">
        <label>Other</label><br><br>

        <label>Interests (choose any):</label><br><br>
        <input type="checkbox" value="web">
        <label>Web</label>

        <input type="checkbox" value="mobile">
        <label>Mobile</label>

        <input type="checkbox" value="data">
        <label>Data</label><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
